{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tienda_zapatos</title>
    <link rel="icon" type="image/png" sizes="475x475" href="{% static 'assets/img/logo tienda de zapatos.png' %}">
    <link rel="icon" type="image/png" sizes="475x475" href="{% static 'assets/img/logo tienda de zapatos.png' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="manifest" href="{% static manifest.json %}" crossorigin="use-credentials">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akshar&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons.css' %}">
</head>

<body class="d-flex d-lg-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center" style="background: rgb(255,237,227);">
    <div class="d-lg-flex flex-column justify-content-lg-center align-items-lg-center" style="width: auto;height: auto;margin-top: 150px;">
        <div class="container d-lg-flex flex-column justify-content-lg-center align-items-lg-center">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center"><img class="img-fluid d-flex justify-content-center align-items-center" src="{% static 'assets/img/logo tienda de zapatos.png' %}" style="width: 100px;"></div>
            </div>
            <div class="row">
                <div class="col">
                    <section class="position-relative py-4 py-xl-5">
                        <div class="container" style="width: auto;height: auto;">
                            <div class="row d-flex justify-content-center" style="width: auto;height: auto;">
                                <div class="col-md-6 col-xl-4" style="width: auto;height: auto;">
                                    <div class="card mb-5" style="background: rgba(0,0,0,0);width: auto;height: auto;">
                                        <div class="card-body d-flex flex-column align-items-center">
                                            <form class="text-center" method="post" style="text-align: center;" action="/">
                                                {% csrf_token %}
                                                <div class="mb-3"><input class="form-control form-control-lg" type="text" name="nombre" placeholder="Nombre" style="text-align: center;"></div>
                                                <div class="mb-3"><input class="form-control form-control-lg" type="email" name="email" placeholder="Email" style="text-align: center;"></div>
                                                <div class="mb-3"><input class="form-control form-control-lg" type="password" name="password" placeholder="Contraseña" style="text-align: center;"></div>
                                                <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit" style="background: #191E1E;text-align: center;border-style: none;">Iniciar sesión&nbsp;</button></div>
                                                <p class="text-muted">¿Olvidaste la contraseña?</p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
